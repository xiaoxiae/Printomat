[server]
host = "127.0.0.1"
port = 9900

[database]
path = "receipt_printer.db"

[printer]
auth_token = "secret-printer-token-here"
sleeping_message = "Printer is asleep, queueing."

# Friendship tokens
# Token values will be auto-generated if omitted
[[friendship_tokens]]
name = "Alice"
message = "Hey Alice, thanks for the message!"

[[friendship_tokens]]
name = "Bob"
message = "Bob! Always great to hear from you!"
token = "bob-secret-456"

[queue]
max_size = 1000
send_interval_seconds = 60

[rate_limit]
user_cooldown_hours = 1

[cors]
# Leave empty to disable CORS.
allow_origins = ["https://example.com"]

[limits]
message_max_length = 512
image_max_size = 5242880
